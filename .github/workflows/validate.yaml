name: Validate HACS Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Check manifest
        run: |
          python -m json.tool custom_components/abode_security/manifest.json > /dev/null || exit 1

      - name: Check hacs.json
        run: |
          python -m json.tool hacs.json > /dev/null || exit 1

      - name: Check strings.json
        run: |
          python -m json.tool custom_components/abode_security/strings.json > /dev/null || exit 1

      - name: Check icons.json
        run: |
          python -m json.tool custom_components/abode_security/icons.json > /dev/null || exit 1
